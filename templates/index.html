<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Credit Card Approval Prediction Using Machine Learning</title>
	<!-- <link href=	"https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
	<link href=	"{{ url_for('static',filename='styles/index.css') }}" rel="stylesheet">
</head>

<body>

	<div class="container">
		<!-- <img src="robot.jpg" alt="image"> -->
		<div class="container-text">
			<h2> Credit Card Approval <br> Prediction Using <br> Machine Learning</h2>
			<p></p>

			<form action="/predict" method="post">

				What is your gender? &nbsp;
				<select name="gender" id="gender">
					<option value="male">Male</option>
					<option value="female">Female</option>
                </select> <br style="margin-top: 10px" />
				
				Do you own a vehicle? &nbsp;
                <select name="is_car" id="is_car">
					<option value="yes_car">Yes</option>
					<option value="no_car">No</option>
                </select> <br style="margin-top: 10px" />
				
				Do you own a property? &nbsp;
				<select name="is_property" id="is_property">
					<option value="yes_property">Yes</option>
					<option value="no_property">No</option>
                </select> <br style="margin-top: 10px" />
				
				Number of children? &nbsp;
				<input type="number" id="children" name="children"  required="required"> <br style="margin-top: 10px" />
				
				Annual Income? &nbsp;
				<input type="number" id="income" name="income"  required="required"> <br style="margin-top: 10px" />

				Income Category? &nbsp;
				<select name="income_cat" id="income_cat">
					<option value="Working">Working</option>
					<option value="Commercial associate">Commercial Associate</option>
					<option value="Pensioner">Pensioner</option>
					<option value="State servant">State Servant</option>
					<option value="Student">Student</option>
                </select> <br style="margin-top: 10px" />
				
				Education level? &nbsp;
				<select name="edu_level" id="edu_level">
					<option value="Academic degree">Academic Degree</option>
					<option value="Higher education">Higher Education</option>
					<option value="Secondary / secondary special">Secondary or Secondary Special</option>
					<option value="Lower secondary">Lower Secondary</option>
					<option value="Incomplete higher">Incomplete Higher</option>
                </select> <br style="margin-top: 10px" />
				
				Marital status? &nbsp;
				<select name="marital_status" id="marital_status">
					<option value="Married">Married</option>
					<option value="Single / not married">Single</option>
					<option value="Civil marriage">Civil Marriage</option>
					<option value="Separated">Separated</option>
					<option value="Widow">Widow</option>
                </select> <br style="margin-top: 10px" />
				
				Way of living? &nbsp;
				<select name="way_of_living" id="way_of_living">
					<option value="House / apartment">Own House or Apartment</option>
					<option value="With parents">With Parents</option>
					<option value="Municipal apartment">Municipal Apartment</option>
					<option value="Rented apartment">Rented Apartment</option>
					<option value="Office apartment">Office Apartment</option>
                </select> <br style="margin-top: 10px" />

				Days in employment? &nbsp;
				<input type="number" id="days_employed" name="days_employed"  required="required"> <br style="margin-top: 10px" />
	
				Family size? &nbsp;
				<input type="number" id="fam_size" name="fam_size"  required="required"> <br style="margin-top: 30px" />

				<button type="submit">Check Credit Card Approval</button>
			</form>
			<br>
			<br>	
			<b>{{prediction_text}}</b>
		</div>
	  </div>
</body>
</html>
