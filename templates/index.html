<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Credit Card Approval Prediction Using Machine Learning</title>
	<!-- <link href=	"https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
	<link href=	"{{ url_for('static',filename='styles/index.css') }}" rel="stylesheet">
</head>

<body>

	<div class="container">
		<!-- <img src="robot.jpg" alt="image"> -->
		<div class="container-text">
			<h2> Credit Card Approval <br> Prediction Using <br> Machine Learning</h2>
			<p></p>

			<form action="/predict" method="post">

				What is your gender? &nbsp;
				<select name="gender" id="gender">
					<option value="1">Male</option>
					<option value="0">Female</option>
                </select> <br style="margin-top: 10px" />
				
				Do you own a vehicle? &nbsp;
                <select name="is_car" id="is_car">
					<option value="1">Yes</option>
					<option value="0">No</option>
                </select> <br style="margin-top: 10px" />
				
				Do you own a property? &nbsp;
				<select name="is_property" id="is_property">
					<option value="1">Yes</option>
					<option value="0">No</option>
                </select> <br style="margin-top: 10px" />
				
				Number of children? &nbsp;
				<input type="number" id="children" name="children"  required="required"> <br style="margin-top: 10px" />
				
				Annual Income? &nbsp;
				<input type="number" id="income" name="income"  required="required"> <br style="margin-top: 10px" />

				Income Category? &nbsp;
				<select name="income_cat" id="income_cat">
					<option value="1.0">Working</option>
					<option value="0.0">Commercial Associate</option>
					<option value="0.25">Pensioner</option>
					<option value="0.5">State Servant</option>
					<option value="0.75">Student</option>
                </select> <br style="margin-top: 10px" />
				
				Education level? &nbsp;
				<select name="edu_level" id="edu_level">
					<option value="0.0">Academic Degree</option>
					<option value="0.25">Higher Education</option>
					<option value="1.0">Secondary or Secondary Special</option>
					<option value="0.75">Lower Secondary</option>
					<option value="0.5">Incomplete Higher</option>
                </select> <br style="margin-top: 10px" />
				
				Marital status? &nbsp;
				<select name="marital_status" id="marital_status">
					<option value="0.25">Married</option>
					<option value="0.75">Single</option>
					<option value="0.0">Civil Marriage</option>
					<option value="0.5">Separated</option>
					<option value="1.0">Widow</option>
                </select> <br style="margin-top: 10px" />
				
				Way of living? &nbsp;
				<select name="way_of_living" id="way_of_living">
					<option value="0.2">Own House or Apartment</option>
					<option value="1.0">With Parents</option>
					<option value="0.4">Municipal Apartment</option>
					<option value="0.8">Rented Apartment</option>
					<option value="0.0">Co-op apartment</option>
					<option value="0.6">Office Apartment</option>
                </select> <br style="margin-top: 10px" />

				Days in employment? &nbsp;
				<input type="number" id="days_employed" name="days_employed"  required="required"> <br style="margin-top: 10px" />
	
				Family size? &nbsp;
				<input type="number" id="fam_size" name="fam_size"  required="required"> <br style="margin-top: 30px" />

				<button type="submit">Check Credit Card Approval</button>
			</form>
			<br>
			<br>	
			<b>{{prediction_text}}</b>
		</div>
	  </div>
</body>
</html>
